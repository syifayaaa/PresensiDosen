<!DOCTYPE html>
<html>
<head>
  <title>Presensi Dosen STIU Darul Qur'an Mulia</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>

  <!-- wajib untuk embed Tally -->
  <script async src="https://tally.so/widgets/embed.js"></script>

</head>
<body>

<iframe id="tallyframe" src="" loading="lazy"></iframe>

<script>
document.addEventListener("DOMContentLoaded", () => {

  if (!navigator.geolocation) {
    alert("GPS tidak didukung pada perangkat ini.");
    return;
  }

  navigator.geolocation.getCurrentPosition(success, error, {
    enableHighAccuracy: true
  });

  function success(pos) {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    const reverseURL =
      `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`;

    // timeout 3 detik → biar tidak loading lama
    const timeout = new Promise((resolve) =>
      setTimeout(() => resolve(null), 3000)
    );

    Promise.race([
      fetch(reverseURL, {
        headers: { "User-Agent": "STIU-DQ-Presensi/1.0" }
      }).then(r => r.json()).catch(() => null),
      timeout
    ])
    .then(data => {

      // alamat atau fallback koordinat
      const alamat = (data && data.display_name)
        ? data.display_name
        : `${lat}, ${lng}`;

      // FINAL embed URL — LOGO TIDAK BULAT, STYLE TETAP
      const embedURL =
        `https://tally.so/embed/Ekq5oq` +
        `?borderRadius=0` +
        `&alignLeft=1` +
        `&hideTitle=1` +
        `&transparentBackground=1` +
        `&dynamicHeight=1` +
        `&location=${encodeURIComponent(alamat)}` +
        `&t=${Date.now()}`;

      document.getElementById("tallyframe").src = embedURL;
    });
  }

  function error(err) {
    console.log("GPS error:", err);
    alert("Tidak bisa mengambil lokasi. Izinkan akses lokasi di browser.");
  }

});
</script>

</body>
</html>
